<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Odin Project Library</title>
</head>

<body>
  <div class="container">
    <aside>
      <h1>My Odin Project Library</h1>

      <button id="modal-btn">Add Book</button>
    </aside>

    <div class="books">
      <!-- Books will be rendered here -->
      
      <!-- Books will be rendered till here -->
    </div>
  </div>

<dialog>
  <div class="close-btn-container">

    <div class="save">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>

    </div>
  </div>
  <form class="form">
    <input type="text" id="title" name="title" placeholder="Book title">
    <input type="text" id="author" name="author" placeholder="Author name">
    <input type="number" id="pages" name="pages" placeholder="Number of pages">
    <select name="read" id="read">
      <option value="read">Read</option>
      <option value="not-read">Not read</option>
    </select>
    <button id="submit">Add Book</button>
  </form>
</dialog>

  <script src="./script.js"></script>
</body>

</html>
